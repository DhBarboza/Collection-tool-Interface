<head>
    <title>Test 2 | Time Line Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['timeline'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var container = document.getElementById('timeline');

            var chart = new google.visualization.Timeline(container);

            var dataTable = new google.visualization.DataTable();

            dataTable.addColumn({ type: 'string', id: 'Colections' })
            dataTable.addColumn({ type: 'string', id: 'Classification' });
            dataTable.addColumn({ type: 'date', id: 'Start' });
            dataTable.addColumn({ type: 'date', id: 'End' });
            dataTable.addRows([

                ['Prodes Cerrado', 'Desmatamento', new Date(2006, 1, 1), new Date(2007, 1, 1)],

                ['MapBiomas Cerrado 4 1', 'Formação Campestre', new Date(2007, 1, 1), new Date(2008, 1, 1)],
                ['MapBiomas Cerrado 4 1', 'Cultura Anual e Perene', new Date(2008, 1, 1), new Date(2009, 1, 1)],
                ['MapBiomas Cerrado 4 1', 'Formação Savânica', new Date(2009, 1, 1), new Date(2010, 1, 1)],
                ['MapBiomas Cerrado 4 1', 'Cultura Anual e Perene', new Date(2010, 1, 1), new Date(2011, 1, 1)],
                ['MapBiomas Cerrado 4 1', 'Formação Savânica', new Date(2011, 1, 1), new Date(2018, 1, 1)],

            ]);

            chart.draw(dataTable);
        }
    </script>
</head>

<body>
    <div id="timeline" style="height: 180px;"></div>
</body>
