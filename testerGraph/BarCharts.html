<head>
    <title>Bar Charts | Stacked </title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawStacked);

        function drawStacked () {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Formação Campestre', 'Cultura Anual Perene', 'Formação Savanica'],
                ['2007', 70 , 20 , 10],
                ['2008', 68, 20, 12],
                ['2009', 40, 50, 10],
                ['2010', 30, 30, 40],
                ['2011', 25, 45, 30],
                ['2012', 20, 30, 50],
                ['2013', 20, 25, 55],
                ['2014', 19, 21, 60],
                ['2015', 18, 20, 62],
                ['2016', 17, 19, 64],
                ['2017', 13, 17, 70],
                ['2018', 12, 16, 72],
            ]);

            var options = {
                title: 'Trajectory MapBiomas Cerrado-4-1',
                chartArea: {
                    width: '50%'
                },
                isStacked: true,
                hAxis: {
                    title: 'Percentage of fictitious relationship',
                    minValue: 0,
                },
                vAxis: {
                    title: 'Years'
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="chart"></div>
</body>
